<div class="swipe__container">
  <ng-container *ngIf="showVideo; else videoPreview">
    <video #swipeVideo class="swipe" controls loop [muted]="false">
      <source [src]="formUrl(swipeVideoItem.videoUrlPath)" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </ng-container>

  <ng-template #videoPreview>
    <img
      class="swipe"
      [src]="formUrl(swipeVideoItem.thumbnailUrlPath)"
      alt="video thumbnail"
    />
  </ng-template>
  <div class="statistic">
    <p class="statistic__info-like">
      <fa-icon
        (click)="updateVideoReaction(videoReactions.like)"
        class="statistic__icon-like"
        [ngClass]="{
          'statistic__icon-like--active': videoMetaData.isLiked
        }"
        [icon]="faLike"
      ></fa-icon>
      <span class="text__caption text-white">{{
        videoStatistic.likes || 0
      }}</span>
    </p>
    <p class="statistic__info-like">
      <fa-icon
        (click)="updateVideoReaction(videoReactions.dislike)"
        class="statistic__icon-like"
        [ngClass]="{
          'statistic__icon-like--active': videoMetaData.isDisliked
        }"
        [icon]="faDislike"
      ></fa-icon>
      <span class="text__caption text-white">{{
        videoStatistic.dislikes || 0
      }}</span>
    </p>
    <p class="statistic__info">
      <fa-icon class="statistic__icon" [icon]="faViews"></fa-icon>
      <span class="text__caption text-white">{{
        videoStatistic.views || 0
      }}</span>
    </p>
    <p class="statistic__info">
      <fa-icon class="statistic__icon" [icon]="faComments"></fa-icon>
      <span class="text__caption text-white">0</span>
    </p>
  </div>
</div>
