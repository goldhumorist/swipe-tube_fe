<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<input
  type="file"
  class="file__input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file__container">
  <div
    *ngIf="showCircle && !isUploadDisabled"
    class="file__upload-circle"
    (click)="fileUpload.click()"
  ></div>
  <div class="file__side-container">
    <p class="text__body text__caption">
      {{ fileName || uploadText
      }}<fa-icon
        class="file__icon"
        [icon]="faDownload"
        *ngIf="!isUploadDisabled"
        (click)="fileUpload.click()"
      ></fa-icon>
    </p>
    <div
      class="file__upload-area"
      *ngIf="!isUploadDisabled"
      appDropUpload
      (appDropUpload)="onFileDrop($event)"
    ></div>
  </div>
</div>
