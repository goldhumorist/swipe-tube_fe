<app-user-form [title]="'Sign up'">
  <app-file-upload (formDataEmitter)="onAvatarUpload($event)"></app-file-upload>
  <app-dynamic-form
    [model]="model"
    [formBtnText]="'Sign up'"
    (submitEmmiter)="onSubmit($event)"
  ></app-dynamic-form>
</app-user-form>

<app-navigation-link
  text="Already have an account ?"
  linkText="Login!"
  [navigateTo]="loginPageLink"
></app-navigation-link>

<ng-container *ngIf="isLoading$ | async">
  <app-loading-overlay>
    <app-loader></app-loader>
  </app-loading-overlay>
</ng-container>
