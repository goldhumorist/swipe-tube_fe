<div class="header">
  <app-navigation-menu></app-navigation-menu>
  <div class="header__avatar-container" (click)="profileImageClick()">
    <img
      class="header__avatar"
      [src]="profileImageUrl$ | async"
      alt="profile photo"
    />
  </div>
</div>
