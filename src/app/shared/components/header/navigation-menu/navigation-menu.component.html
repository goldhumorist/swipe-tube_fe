<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<div class="burger">
  <ng-container *ngIf="isMenuOpen; else burgerIcon">
    <fa-icon
      class="burger__icon--cross fa-xl"
      [icon]="faXmark"
      (click)="toggleMenu()"
    ></fa-icon>
  </ng-container>

  <ng-template #burgerIcon>
    <fa-icon
      class="burger__icon fa-xl"
      [icon]="faBars"
      (click)="toggleMenu()"
    ></fa-icon>
  </ng-template>
</div>

<div class="navigation" [ngClass]="{ 'navigation--open': isMenuOpen }">
  <ul class="navigation__list text__body">
    <div>
      <li
        class="navigation__item"
        (click)="toggleMenu()"
        [routerLink]="swipePath"
        routerLinkActive="navigation__item--active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span>Swipes</span>
      </li>
      <li
        class="navigation__item"
        (click)="toggleMenu()"
        [routerLink]="profilePath"
        routerLinkActive="navigation__item--active"
      >
        <span> Profile </span>
      </li>
      <li
        class="navigation__item"
        (click)="toggleMenu()"
        [routerLink]="recordPath"
        routerLinkActive="navigation__item--active"
      >
        <span> Record </span>
      </li>
    </div>
    <li (click)="logoutHandler()" class="navigation__item">
      <span>Log out</span>
    </li>
  </ul>
  <ng-container *ngIf="isMenuOpen">
    <div class="overlay" (click)="toggleMenu()"></div>
  </ng-container>
</div>
